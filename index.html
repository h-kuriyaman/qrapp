<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコードリーダー</title>
</head>
<body>
    <h2>QRコードリーダー</h2>
    <video id="video" width="300" height="200" autoplay></video>
    <canvas id="canvas" hidden></canvas>
    <p>読み取ったQRコード: <span id="result"></span></p>

    <h3>スキャン履歴</h3>
    <table border="1">
        <thead>
            <tr>
                <th>元のデータ</th>
                <th>頭3文字</th>
                <th>次の7文字</th>
            </tr>
        </thead>
        <tbody id="history"></tbody>
    </table>
    <button onclick="downloadCSV()">CSVをダウンロード</button>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getDatabase, ref, push, onChildAdded, get } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js';
        import jsQR from 'https://unpkg.com/jsqr/dist/jsQR.js';

        // Firebaseの初期化
        const firebaseConfig = {
            apiKey: "AIzaSyBXjJ5dro9a1T_h1VSUH0mgRRgDZh75_sQ",
            authDomain: "gakko-digital-list.firebaseapp.com",
            databaseURL: "https://gakko-digital-list-default-rtdb.firebaseio.com/",
            projectId: "gakko-digital-list",
            storageBucket: "gakko-digital-list.appspot.com",
            messagingSenderId: "232515270216",
            appId: "1:232515270216:web:3e90029e1c17e369e7ca7d"
        };

        // Firebase初期化
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const dataRef = ref(database, "scannedData");

        // QRコードリーダー関連
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const context = canvas.getContext("2d");
        const resultElement = document.getElementById("result");
        const historyTable = document.getElementById("history");

        let lastScanned = ""; // 直前のQRコード
        let scanning = false; // スキャン中フラグ

        // カメラを起動
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then((stream) => {
                video.srcObject = stream;
                video.setAttribute("playsinline", true);
                video.play();
                scanQRCode();
            })
            .catch((err) => console.error("カメラが使用できません", err));

        function scanQRCode() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const qrCode = jsQR(imageData.data, imageData.width, imageData.height);

                if (qrCode) {
                    const fullData = qrCode.data;

                    // 同じQRコードの連続登録を防ぐ
                    if (fullData === lastScanned || scanning) {
                        requestAnimationFrame(scanQRCode);
                        return;
                    }

                    scanning = true;  // スキャン中フラグON
                    lastScanned = fullData;  // 直前のQRコードを保存

                    const head3 = fullData.substring(0, 3);
                    const next7 = fullData.substring(3, 10);
                    resultElement.textContent = fullData;

                    // Firebaseにデータを送信
                    push(dataRef, {
                        fullData: fullData,
                        head3: head3,
                        next7: next7
                    });

                    // スキャン履歴を画面に追加
                    addToHistory(fullData, head3, next7);

                    // 3秒待ってから次のスキャンを許可
                    setTimeout(() => {
                        scanning = false;
                    }, 3000);
                }
            }
            requestAnimationFrame(scanQRCode);
        }

        // Firebaseのデータ変更を監視
        onChildAdded(dataRef, function(snapshot) {
            const scanData = snapshot.val();
            addToHistory(scanData.fullData, scanData.head3, scanData.next7);
        });

        // スキャン履歴をテーブルに追加
        function addToHistory(fullData, head3, next7) {
            const row = historyTable.insertRow();
            row.insertCell(0).textContent = fullData;
            row.insertCell(1).textContent = head3;
            row.insertCell(2).textContent = next7;
        }

        function downloadCSV() {
            let csvContent = "元のデータ,頭3文字,次の7文字\n";

            // Firebaseのデータを取得
            get(dataRef).then(function(snapshot) {
                snapshot.forEach(function(childSnapshot) {
                    const data = childSnapshot.val();
                    csvContent += `${data.fullData},${data.head3},${data.next7}\n`;
                });

                // CSVファイルを作成・ダウンロード
                const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "qr_scan_history.csv";
                link.click();
            });
        }
    </script>
</body>
</html>
