<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコード同期</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>
    <h1>QRコードリスト</h1>
    <input type="text" id="qrInput" placeholder="QRコードを入力">
    <button onclick="addQR()">追加</button>
    <ul id="qrList"></ul>

    <script>
        // 🔹 Firebaseの設定（ここを自分の情報に変更）
        const firebaseConfig = {
            apiKey: "AIzaSyBXjJ5dro9a1T_h1VSUH0mgRRgDZh75_sQ",
            authDomain: "gakko-digital-list.firebaseapp.com",
            databaseURL: "https://gakko-digital-list-default-rtdb.firebaseio.com/",
            projectId: "gakko-digital-list",
            storageBucket: "gakko-digital-list.appspot.com",
            messagingSenderId: "送信者ID",
            appId: "1:232515270216:web:3e90029e1c17e369e7ca7d"
        };

        // 🔹 Firebase 初期化
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 🔹 QRコードを追加
        function addQR() {
            const qrValue = document.getElementById("qrInput").value;
            if (qrValue) {
                // QRコードをFirebase Realtime Databaseに追加
                database.ref("qrcodes").push(qrValue, (error) => {
                    if (error) {
                        console.error("QRコードの追加に失敗しました:", error);
                    } else {
                        console.log("QRコードが追加されました！");
                    }
                });
                document.getElementById("qrInput").value = "";  // 入力欄をクリア
            }
        }

        // 🔹 データをリアルタイムで取得
        database.ref("qrcodes").on("value", (snapshot) => {
            const qrList = document.getElementById("qrList");
            qrList.innerHTML = ""; // リストをクリア

            snapshot.forEach((childSnapshot) => {
                const li = document.createElement("li");
                li.textContent = childSnapshot.val();  // QRコードの値をリストに表示
                qrList.appendChild(li);
            });
        });
    </script>
</body>
