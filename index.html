<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコード同期</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>QRコードリスト</h1>
    <input type="text" id="qrInput" placeholder="QRコードを入力">
    <button onclick="addQR()">追加</button>
    <ul id="qrList"></ul>

    <!-- QRコードのカメラ表示 -->
    <div id="reader" style="width: 300px; height: 300px;"></div>

    <script>
        // 🔹 Firebaseの設定（ここを自分の情報に変更）
        const firebaseConfig = {
            apiKey: "AIzaSyBXjJ5dro9a1T_h1VSUH0mgRRgDZh75_sQ",
            authDomain: "gakko-digital-list.firebaseapp.com",
            databaseURL: "https://gakko-digital-list-default-rtdb.firebaseio.com/",
            projectId: "gakko-digital-list",
            storageBucket: "gakko-digital-list.appspot.com",
            messagingSenderId: "送信者ID",
            appId: "1:232515270216:web:3e90029e1c17e369e7ca7d"
        };

        // 🔹 Firebase 初期化
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 🔹 QRコードを追加する
        function addQR() {
            const qrValue = document.getElementById("qrInput").value;
            if (qrValue) {
                // FirebaseにQRコードの内容を追加
                database.ref("qrcodes").push(qrValue);
                document.getElementById("qrInput").value = "";  // 入力欄をクリア
            }
        }

        // 🔹 データをリアルタイムで取得
        database.ref("qrcodes").on("value", (snapshot) => {
            const qrList = document.getElementById("qrList");
            qrList.innerHTML = "";  // リストをクリア

            snapshot.forEach((childSnapshot) => {
                const li = document.createElement("li");
                li.textContent = childSnapshot.val();  // QRコードの値をリストに表示
                qrList.appendChild(li);
            });
        });

        // 🔹 QRコードを読み取った際の処理
        function onScanSuccess(decodedText, decodedResult) {
            // QRコードの読み取り成功時にその内容を入力フィールドに表示
            document.getElementById("qrInput").value = decodedText;
            addQR();  // QRコードをFirebaseに追加
        }

        // QRコードのカメラ表示と読み取り開始
        const html5QrCode = new Html5Qrcode("reader");
        const qrCodeConfig = {
            fps: 10,    // フレーム毎秒
            qrbox: 250  // QRコード読み取りエリアのサイズ
        };

        // 背面カメラを使用してQRコード読み取り開始
        html5QrCode.start(
            { facingMode: "environment" },  // 背面カメラを使用
            qrCodeConfig,
            onScanSuccess   // QRコード読み取り成功時に呼び出される関数
        ).catch((err) => {
            console.error("QRコードの読み取りに失敗しました:", err);
        });
    </script>

</body>
