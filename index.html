<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコードスキャンとFirebase連携</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <!-- html5-qrcode SDK -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>

    <style>
        /* QRコード読み取り領域のスタイル */
        #reader {
            width: 100%;
            height: 300px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>QRコードスキャンとFirebase連携</h1>

    <div id="reader"></div>
    <p id="result">スキャン結果: </p>
    <h2>QRコードリスト</h2>
    <ul id="qrList"></ul>

    <script>
        // 🔹 Firebaseの設定（あなたの情報を入力）
        const firebaseConfig = {
            apiKey: "AIzaSyBXjJ5dro9a1T_h1VSUH0mgRRgDZh75_sQ",
            authDomain: "gakko-digital-list.firebaseapp.com",
            databaseURL: "https://gakko-digital-list-default-rtdb.firebaseio.com/",
            projectId: "gakko-digital-list",
            storageBucket: "gakko-digital-list.appspot.com",
            messagingSenderId: "232515270216",
            appId: "1:232515270216:web:3e90029e1c17e369e7ca7d"
        };

        // 🔹 Firebase 初期化
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 🔹 QRコードが正常に読み取られた場合の処理
        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById("result").innerText = "スキャン結果: " + decodedText;
            // QRコードをFirebaseに追加
            database.ref("qrcodes").push(decodedText);
        }

        // 🔹 QRコード読み取り失敗時のエラー処理
        function onScanError(errorMessage) {
            console.warn(errorMessage);
        }

        // 🔹 QRコードスキャナーを開始する
        function startQRScanner() {
            const html5QrCode = new Html5Qrcode("reader");
            const qrCodeConfig = {
                fps: 10,    // フレーム毎秒
                qrbox: 250  // QRコード読み取りエリアのサイズ
            };

            // 背面カメラでQRコードを読み取る
            html5QrCode.start(
                { facingMode: "environment" },  // 背面カメラを使用
                qrCodeConfig,
                onScanSuccess,  // QRコード読み取り成功時のコールバック関数
                onScanError     // QRコード読み取りエラー時のコールバック関数
            ).catch((err) => {
                console.error("QRコードの読み取りに失敗しました:", err);
                alert("カメラにアクセスできません。カメラへのアクセス許可が必要です。");
            });
        }

        // 🔹 リアルタイムでQRコードデータを表示
        database.ref("qrcodes").on("value", (snapshot) => {
            const qrList = document.getElementById("qrList");
            qrList.innerHTML = "";  // 既存のリストをクリア

            snapshot.forEach((childSnapshot) => {
                const li = document.createElement("li");
                li.textContent = childSnapshot.val();  // QRコードの値をリストに表示
                qrList.appendChild(li);
            });
        });

        // ページが読み込まれた時にQRコードスキャナーを起動
        window.onload = function() {
            startQRScanner();
        }
    </script>
</body>
</html>
