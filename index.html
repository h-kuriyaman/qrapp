<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコードリーダー</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr"></script>  <!-- QRコード解析ライブラリ -->
</head>
<body>
    <h2>QRコードリーダー</h2>
    <video id="video" width="300" height="200" autoplay></video>
    <canvas id="canvas" hidden></canvas>
    <p>読み取ったQRコード: <span id="result"></span></p>

    <h3>スキャン履歴</h3>
    <table border="1">
        <thead>
            <tr>
                <th>元のデータ</th>
                <th>頭3文字</th>
                <th>次の7文字</th>
            </tr>
        </thead>
        <tbody id="history"></tbody>
    </table>

    <script>
        // Firebaseの設定
        const firebaseConfig = {
            apiKey: "AIzaSyBXjJ5dro9a1T_h1VSUH0mgRRgDZh75_sQ",
            authDomain: "gakko-digital-list.firebaseapp.com",
            databaseURL: "https://gakko-digital-list-default-rtdb.firebaseio.com/",
            projectId: "gakko-digital-list",
            storageBucket: "gakko-digital-list.appspot.com",
            messagingSenderId: "232515270216",
            appId: "1:232515270216:web:3e90029e1c17e369e7ca7d"
        };

        // Firebaseの初期化
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // カメラとQRコードリーダーの設定
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const context = canvas.getContext("2d");
        const resultElement = document.getElementById("result");
        const historyTable = document.getElementById("history");

        // ページ読み込み時に履歴を削除
        window.onload = function() {
            clearFirebaseData();  // 履歴削除
            historyTable.innerHTML = '';  // テーブルをクリア
        };

        // カメラを起動
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then((stream) => {
                video.srcObject = stream;
                video.setAttribute("playsinline", true);
                video.play();
                scanQRCode();
            })
            .catch((err) => {
                console.error("カメラが使用できません", err);
                alert("カメラのアクセスが拒否されているか、デバイスが見つかりません。ブラウザの設定を確認してください。");
            });

        function scanQRCode() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const qrCode = jsQR(imageData.data, imageData.width, imageData.height);

                if (qrCode) {
                    const fullData = qrCode.data;
                    const head3 = fullData.substring(0, 3);
                    const next7 = fullData.substring(3, 10);
                    
                    resultElement.textContent = fullData;

                    // Firebaseにデータを送信
                    const dataRef = database.ref('scannedData');
                    const newScan = dataRef.push();  // 新しいデータを追加
                    newScan.set({
                        fullData: fullData,
                        head3: head3,
                        next7: next7
                    });

                    // スキャン履歴を画面に追加
                    const row = historyTable.insertRow();
                    row.insertCell(0).textContent = fullData;
                    row.insertCell(1).textContent = head3;
                    row.insertCell(2).textContent = next7;
                }
            }
            requestAnimationFrame(scanQRCode);
        }

        // Firebaseのデータ変更を監視
        const dataRef = database.ref('scannedData');
        dataRef.on('child_added', function(snapshot) {
            const scanData = snapshot.val();
            
            // スキャン履歴をテーブルに追加
            const row = historyTable.insertRow();
            row.insertCell(0).textContent = scanData.fullData;
            row.insertCell(1).textContent = scanData.head3;
            row.insertCell(2).textContent = scanData.next7;
        });

        // Firebaseのデータを削除
        function clearFirebaseData() {
            const dataRef = database.ref('scannedData');
            dataRef.remove()
                .then(() => {
                    console.log("Firebaseのデータが削除されました");
                })
                .catch((error) => {
                    console.error("データ削除に失敗しました", error);
                });
        }
    </script>
</body>
</html>
